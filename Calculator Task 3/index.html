<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
    <script>
        function calculate() {
            var display = document.getElementsByName('display')[0];
            var equation = display.value;
            
            try {
                var result = eval(equation);
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        function clearDisplay() {
            document.getElementsByName('display')[0].value = '';
        }
        
        function deleteLastChar() {
            var display = document.getElementsByName('display')[0];
            display.value = display.value.slice(0, -1);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0">
                </div>
                <div>
                    <input type="button" value="AC" style="color: orangered;" onclick="clearDisplay()">
                    <input type="button" value="DEL" style="color: orangered;" onclick="deleteLastChar()">
                    <input type="button" value="%" style="color: orangered;" onclick="display.value += '%'">
                    <input type="button" value="/" style="color: orangered;" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" style="color: orangered;" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" style="color: orangered;" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" style="color: orangered;" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">    
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
